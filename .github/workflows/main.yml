name: Generate Blog and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Workflow akan berjalan setiap kali ada push ke branch 'main'
  workflow_dispatch: # Memungkinkan Anda menjalankan workflow secara manual

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Atau versi spesifik seperti '3.9', '3.10', dll.

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests markdown # Pastikan 'markdown' terinstal

      - name: Run Python script to generate HTML
        # PENTING: Pastikan nama file Python Anda adalah 'generate_blog.py'
        run: python generate_blog.py 
        # Output dari skrip ini (folder 'docs' dengan index.html dan posts/) akan dibuat di sini

      - name: Deploy to GitHub Pages
        # Action ini akan secara otomatis melakukan git commit dan push dari direktori yang ditentukan
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs # Ini HARUS sesuai dengan OUTPUT_DIR di skrip Python Anda
          # Untuk memastikan hanya file yang dihasilkan Python yang ada, bisa tambahkan:
          # keep_files: false
