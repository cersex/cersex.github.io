name: Fetch WordPress Posts and Deploy to GitHub Pages

on:
  workflow_dispatch: # Memungkinkan Anda menjalankan workflow secara manual dari GitHub UI
  schedule:
    - cron: '0 0 * * *' # Jalankan setiap hari pada tengah malam UTC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      # Pastikan WORDPRESS_SITE_ID disimpan sebagai GitHub Secret di repositori Anda
      WORDPRESS_SITE_ID: ${{ secrets.WORDPRESS_SITE_ID }} 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Atau versi spesifik seperti '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests # Jika Anda menggunakan html2text, tambahkan juga di sini: pip install requests html2text

      - name: Fetch WordPress posts
        run: python fetch_posts.py
        # Output dari skrip Python Anda (misalnya, file JSON atau Markdown) akan dibuat di sini

      - name: Configure Git for deployment
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes (if any)
        run: |
          git add .
          git diff --quiet --exit-code || git commit -m "Update WordPress posts"
          git push

      - name: Deploy to GitHub Pages (opsional, jika Anda membuat file statis untuk Pages)
        # Jika Anda menggunakan Static Site Generator seperti Jekyll/Hugo/Gatsby di sini,
        # langkah ini akan berbeda dan mungkin menggunakan action seperti peaceiris/actions-gh-pages.
        # Untuk demo ini, kita hanya memastikan file yang dihasilkan oleh Python tersedia.
        # GitHub Pages akan otomatis melayani konten dari branch yang Anda konfigurasi (misalnya `main` atau `gh-pages`).
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./content # Direktori yang berisi file postingan atau output SSG Anda
          # Untuk Jekyll/Hugo, ini bisa menjadi '_site' atau 'public'
          # Jika Anda hanya ingin file JSON/MD di root repo, cukup hapus publish_dir
